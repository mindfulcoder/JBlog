<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<header th:replace="admin/header::header-fragment"></header>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
    <div th:replace="admin/header::header-nav"></div>
    <div th:replace="admin/sidebar::sidebar-fragment(${path})"></div>
    <div class="content-wrapper">
        <div class="content-header">
            <div class="container-fluid">
            </div>
        </div>
        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-6">
                        <div class="card card-primary card-outline">
                            <div class="card-header">
                                <h3 class="card-title">基本信息</h3>
                            </div>
                            <div class="card-body">
                                <form role="form" id="userDetailForm">
                                    <div class="form-group col-sm-8">
                                        <div class="alert alert-danger" id="updateUserName-info" style="display: none;"></div>
                                    </div>
                                    <div class="form-group">
                                        <label>用户名</label>
                                        <input type="text" class="form-control" id="username" name="username" readonly th:value="${userDetail.username}">
                                    </div>
                                    <div class="form-group">
                                        <label>昵称</label>
                                        <input type="text" class="form-control" id="nickName" name="nickName" required="true" th:value="${userDetail.nickName}">
                                    </div>
                                    <div class="form-group">
                                        <label>邮箱</label>
                                        <input type="text" class="form-control" id="email" name="email" th:value="${userDetail.email}">
                                    </div>
                                    <div class="form-group">
                                        <label>电话</label>
                                        <input type="text" class="form-control" id="phone" name="phone" th:value="${userDetail.phone}">
                                    </div>
                                    <div class="card-footer">
                                        <button type="button" id="updateUserDetailButton" onsubmit="return false;" class="btn btn-danger float-right">确认修改</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <div th:replace="admin/footer::footer-fragment"></div>
</div>
<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/jquery-ui/jquery-ui.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.js}"></script>
<script th:src="@{/webjars/AdminLTE/dist/js/adminlte.js}"></script>
<script th:src="@{/admin/dist/js/public.js}"></script>
<script th:src="@{/admin/dist/js/profile.js}"></script>
</body>
</html>
